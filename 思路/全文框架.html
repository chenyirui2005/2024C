<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>整体框架图</title>
<style>
  body {
    font-family: "Helvetica Neue", "Hiragino Sans GB", "WenQuanYi Micro Hei", "Microsoft Yahei", sans-serif;
    background-color: #f4f7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
    width: 1500px;
    border: 1px solid #e0e0e0;
  }
  .main-title {
    font-size: 26px;
    font-weight: bold;
    color: #ffffff;
    background-image: linear-gradient(to right, #2c3e50, #34495e);
    padding: 16px 40px;
    border-radius: 10px;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  .problems-row {
    display: flex;
    justify-content: space-around;
    width: 100%;
    align-items: flex-start;
  }
  .problem-column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 25px;
    border-radius: 12px;
    flex: 1;
    margin: 0 12px;
    background-color: #f8f9fa;
    border-top: 5px solid;
  }
  .problem-title {
    font-size: 20px;
    font-weight: 600;
    padding: 12px 25px;
    border-radius: 8px;
    color: white;
    width: 95%;
    text-align: center;
    margin-bottom: 10px;
  }
  .card {
    background-color: #ffffff;
    border-left: 5px solid;
    padding: 15px 20px;
    border-radius: 8px;
    width: 95%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    text-align: center;
    font-size: 17px;
    font-weight: 500;
  }
  .arrow {
    font-size: 28px;
    color: #7f8c8d;
    font-weight: bold;
  }

  #p1-col { border-color: #3498db; }
  #p1-title { background-color: #3498db; }
  .p1-card { border-color: #3498db; }

  #p2-col { border-color: #2ecc71; }
  #p2-title { background-color: #2ecc71; }
  .p2-card { border-color: #2ecc71; }
  
  #p3-col { border-color: #f39c12; }
  #p3-title { background-color: #f39c12; }
  .p3-card { border-color: #f39c12; }

  .sub-cards {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
    margin-top: 15px;
  }
  .sub-card {
    background-color: #f1f3f5;
    border: 1px solid #e9ecef;
    padding: 10px 14px;
    border-radius: 6px;
    width: 90%;
    font-size: 14px;
    font-weight: 400;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="main-title">农作物种植策略优化整体框架</div>
    <div class="problems-row">
      
      <div class="problem-column" id="p1-col">
        <div class="problem-title" id="p1-title">问题一 确定性多周期优化</div>
        <div class="card p1-card">
          模型构建 混合整数线性规划
          <div class="sub-cards">
            <div class="sub-card">目标函数 最大化累计利润</div>
            <div class="sub-card">约束条件 土地 农艺 管理</div>
          </div>
        </div>
        <div class="arrow">&darr;</div>
        <div class="card p1-card">算法设计 修复式遗传算法</div>
        <div class="arrow">&darr;</div>
        <div class="card p1-card">
          结果分析
          <div class="sub-cards">
            <div class="sub-card">算法收敛性</div>
            <div class="sub-card">最优种植方案</div>
            <div class="sub-card">灵敏度分析</div>
          </div>
        </div>
      </div>
      
      <div class="problem-column" id="p2-col">
        <div class="problem-title" id="p2-title">问题二 不确定性鲁棒优化</div>
        <div class="card p2-card">
          模型构建 鲁棒优化模型
          <div class="sub-cards">
            <div class="sub-card">参数与不确定集</div>
            <div class="sub-card">目标函数 最大化保底利润</div>
          </div>
        </div>
        <div class="arrow">&darr;</div>
        <div class="card p2-card">算法设计 多种群遗传算法</div>
        <div class="arrow">&darr;</div>
        <div class="card p2-card">
          结果分析
          <div class="sub-cards">
            <div class="sub-card">多方案评估与决策</div>
            <div class="sub-card">鲁棒性验证</div>
          </div>
        </div>
      </div>

      <div class="problem-column" id="p3-col">
        <div class="problem-title" id="p3-title">问题三 市场动态反馈优化</div>
        <div class="card p3-card">
          模型构建 动态反馈模型
          <div class="sub-cards">
            <div class="sub-card">市场反馈机制</div>
            <div class="sub-card">动态适应度函数</div>
          </div>
        </div>
        <div class="arrow">&darr;</div>
        <div class="card p3-card">算法设计 模拟优化与多种群遗传算法</div>
        <div class="arrow">&darr;</div>
        <div class="card p3-card">
          结果分析
          <div class="sub-cards">
            <div class="sub-card">经济效益评估</div>
            <div class="sub-card">方案结构可视化</div>
            <div class="sub-card">灵敏度分析</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
